<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="order__card">
        <section>
          <picture>
            <img
              src="./illustration-hero.svg"
              alt="Hero Ilustration"
              class="order__card-img"
            />
          </picture>
        </section>
        <section class="order__details">
          <span class="order__details-title">Order Summary</span>
          <p class="order__details-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__details-plan">
            <picture class="details__plan-icon">
              <img src="./icon-music.svg" alt="Music Icon">
            </picture>
            <div class="details__plan-cost">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <div class="details__plan-change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="order__details-action">
            <button type="button" class="action__proceed-btn">Proceed to Payment</button>
            <button type="button" class="action__cancel-btn">Cancel Order</button>
            
          </div>
            
        </section>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Diego Serrano</a>.
      </footer>
    </main>
  </body>
</html>
